name: Cleanup Sessions Hourly

on:
  schedule:
    - cron: "0 * * * *"   # tiap jam
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run cleanup
        run: node scripts/cleanup_sessions.js

      - name: Commit deletions
        run: |
          git config user.name "spine-bot"
          git config user.email "spine-bot@users.noreply.github.com"
          git add -A
          git diff --cached --quiet || git commit -m "chore: cleanup old sessions"
          git push
